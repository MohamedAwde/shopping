<td
  class="container"
  width="600"
  style="
    font-family: 'Roboto', sans-serif;
    box-sizing: border-box;
    font-size: 14px;
    display: block !important;
    max-width: 600px !important;
    clear: both !important;
    margin: 0 auto;
  "
  valign="top"
>
  <div
    class="content"
    style="
      font-family: 'Roboto', sans-serif;
      box-sizing: border-box;
      font-size: 14px;
      max-width: 600px;
      display: block;
      margin: 0 auto;
      padding: 20px;
    "
  >
    <table
      class="main"
      width="100%"
      cellpadding="0"
      cellspacing="0"
      itemprop="action"
      itemscope=""
      itemtype="http://schema.org/ConfirmAction"
      style="
        font-family: 'Roboto', sans-serif;
        box-sizing: border-box;
        font-size: 14px;
        border-radius: 3px;
        margin: 0;
        border: none;
      "
    >
      <tbody>
        <tr
          style="font-family: 'Roboto', sans-serif; font-size: 14px; margin: 0"
        >
          <td
            class="content-wrap"
            style="
              font-family: 'Roboto', sans-serif;
              box-sizing: border-box;
              color: #495057;
              font-size: 14px;
              vertical-align: top;
              margin: 0;
              padding: 30px;
              box-shadow: 0 3px 15px rgba(30, 32, 37, 0.06);
              border-radius: 7px;
              background-color: #fff;
            "
            valign="top"
          >
            <meta
              itemprop="name"
              content="Confirm Email"
              style="
                font-family: 'Roboto', sans-serif;
                box-sizing: border-box;
                font-size: 14px;
                margin: 0;
              "
            />
            <table
              width="100%"
              cellpadding="0"
              cellspacing="0"
              style="
                font-family: 'Roboto', sans-serif;
                box-sizing: border-box;
                font-size: 14px;
                margin: 0;
              "
            >
              <tbody>
                <tr
                  style="
                    font-family: 'Roboto', sans-serif;
                    box-sizing: border-box;
                    font-size: 14px;
                    margin: 0;
                  "
                >
                  <td
                    class="content-block"
                    style="
                      font-family: 'Roboto', sans-serif;
                      box-sizing: border-box;
                      font-size: 24px;
                      vertical-align: top;
                      margin: 0;
                      padding: 0 0 10px;
                      text-align: center;
                    "
                    valign="top"
                  >
                    <h4
                      style="
                        font-family: 'Roboto', sans-serif;
                        margin-bottom: 10px;
                        font-weight: 600;
                      "
                    >
                      Your order has been placed
                    </h4>
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</td>
