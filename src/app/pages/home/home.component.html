<!-- Products -->
<section>
  <div class="container my-5">
    <header class="mb-4">
      <h3>New products</h3>
    </header>

    <app-network-error
      (retry)="fetchProducts()"
      *ngIf="isError"
    ></app-network-error>
    <app-spinner *ngIf="isLoading"></app-spinner>

    <div *ngIf="products" class="row">
      <div
        class="col-lg-3 col-md-6 col-sm-6 d-flex"
        *ngFor="let product of products"
      >
        <app-product-card [product]="product"></app-product-card>
      </div>
    </div>
    <div *ngIf="products?.length === 0">no products</div>
  </div>
</section>
<!-- Products -->
